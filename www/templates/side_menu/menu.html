<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <ion-tab title="Objetivos" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/app/objetivos">
        <ion-nav-view name="tab-objetivos"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Menu" icon-off="ion-navicon-round" icon-on="ion-navicon-round" href="#/app/main">
        <ion-nav-view name="tab-main"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Notificaciones" icon-off="ion-flag" icon-on="ion-flag" href="#/app/notificaciones">
        <ion-nav-view name="tab-notificaciones"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Dispositivo" icon-off="ion-power" icon-on="ion-power" href="#/app/dispositivo">
        <ion-nav-view name="tab-dispositivo"></ion-nav-view>
      </ion-tab>




    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{This.nombre_usuario }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item  menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/main">
          Menu
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
